services:
  - type: web
    name: erp-api
    env: python
    buildCommand: |
      cd efk/backend
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py loaddata initial_data.json || true
    startCommand: cd efk/backend && gunicorn backend.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "erp-api.onrender.com"

  - type: static
    name: erp-frontend-static
    buildCommand: cd efk/frontend && npm install && npm run build
    staticPublishPath: efk/frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://erp-api.onrender.com/api